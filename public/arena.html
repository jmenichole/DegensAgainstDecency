<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game Arena - Degens Against Decency</title>
  <link rel="stylesheet" href="styles/main.css" />
</head>
<body>
  <div class="arena-container">
    <header class="arena-header">
      <div>
        <h1>🎮 Game Arena</h1>
        <p>Join a game or create your own</p>
      </div>
      <div class="user-panel">
        <img id="user-avatar" src="" alt="User Avatar" />
        <div>
          <div id="user-name">Loading...</div>
          <button id="logout-btn" class="secondary-button">Logout</button>
        </div>
      </div>
    </header>

    <div class="lobby">
      <div class="games-section">
        <h2>🕹️ Available Games</h2>
        <div id="games-list" class="game-list">
          <div class="loading">Loading games...</div>
        </div>
      </div>

      <div class="create-game-section">
        <h2>🎯 Create New Game</h2>
        <form id="create-game-form">
          <div class="form-group">
            <label for="game-type">Game Type:</label>
            <select id="game-type" name="gameType" required>
              <option value="">Select a game...</option>
              <option value="degens-against-decency">Degens Against Decency</option>
              <option value="2-truths-and-a-lie">2 Truths and a Lie</option>
              <option value="poker">Poker (5-Card Stud)</option>
            </select>
          </div>

          <div class="form-group">
            <label for="max-players">Max Players (3-7):</label>
            <input type="number" id="max-players" name="maxPlayers" min="3" max="7" value="6" required />
          </div>

          <div class="form-group">
            <div class="checkbox-group">
              <input type="checkbox" id="private-game" name="isPrivate" />
              <label for="private-game">Private Game</label>
            </div>
          </div>

          <button type="submit" class="cta-button">Create Game</button>
        </form>
      </div>
    </div>

    <!-- Game Details Modal -->
    <div id="game-modal" class="modal hidden">
      <div class="modal-content">
        <span class="modal-close">&times;</span>
        <div id="game-details">
          <!-- Game details will be populated here -->
        </div>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="scripts/arena.js"></script>
</body>
</html>
